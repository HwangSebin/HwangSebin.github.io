<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="author" contents="HwangSebin">
    <title>Lucete</title>
    <link rel="stylesheet" href="../css/nomalize.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700,300|Lora:400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/sub.css">
    <script src="../js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="../js/nav.js"></script>
    <script type="text/javascript" src="../js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../js/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script type="text/javascript" src="../js/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <style>
    @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
    body {
        font-family: 'Lora', serif;
    }
    
    .nanum {
        font-family: 'Nanum Gothic', sans-serif;
    }
    
    .helvetica {
        font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
    }
    </style>
</head>

<body>
    <div id="subWarp" class="subWrapper">
        <!-- Wrapper 시작 -->
        <!-- 기본메뉴 시작 -->
        <header class="navBar">
            <div class="navBarvertical">
                <div class="navBarWrapTitle">
                    <div class="navBarTitle biImg">LUCETE</div>
                </div>
                <div class="navBarWrapList">
                    <nav class="navList">
                        <ul>
                            <li><a href="../index.html">MAIN</a></li>
                            <li><a href="javascript:">WEB PUBLISHING</a></li>
                            <li><a href="javascript:">WEB DESIGN</a></li>
                            <li><a href="javascript:">ABOUT</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- 기본메뉴 끝 -->
        <!-- 햄버거 메뉴 시작 -->
        <header class="navBarMini">
            <div class="navBarMiniWrap row">
                <div class="navMiniList col-xs-12">
                    <div class="col-xs-9">
                        <span class="navBarTitle">LUCETE</span>
                    </div>
                    <div class="col-xs-3 navMiniIcon">
                        <div class="hambox">
                            <div class="line-top"></div>
                            <div class="line-middle"></div>
                            <div class="line-bottom"></div>
                        </div>
                    </div>
                </div>
                <div class="navMiniListTap col-xs-12">
                    <ul>
                        <li><a href="../index.html">MAIN</a></li>
                        <li><a href="javascript:">WEB PUBLISHING</a></li>
                        <li><a href="javascript:">WEB DESIGN</a></li>
                        <li><a href="javascript:">ABOUT</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- 햄버거 메뉴 끝 -->
        <!-- 컨텐츠 시작 -->
        <div class="subContentWrap">
            <div class="subContentImgTxtWrap">
                <div id="subBackgroundWrap" class="subBackground">
                    <div style="background-image: url(../img/dr_bg.jpg);">
                        <div class="imgCover"></div>
                    </div>
                </div>
                <div class="subContentTxt">
                    <div class="subTypeTitle helvetica">
                        Web Publishing
                    </div>
                    <div class="subTitleTxt">
                        Dr.jart Renewal
                    </div>
                    <div class="subBodyBtnWrap">
                        <button>VIEW</button>
                    </div>
                </div>
            </div>
            <div class="subContentBodyTxtWrap">
                <div class="subContentBodyTxt">
                    <div class="subBodyTxtWrap">
                        <div class="subBodyTxtContent">
                        </div>
                    </div>
                    <div class="subToolTitle helvetica">
                        <div class="toolTxt">
                            <div class="teamTxtTitle">Team Project</div>
                            <span class="toolTxtTitle">Development Environment</span>
                            <br/> - HTML5, jquery 1.12.3, nodejs v4.4.7LTS
                        </div>
                    </div>
                </div>
                <!-- 컨텐츠 끝 -->
            </div>
            <!-- Wrapper 끝 -->
            <script>
            // init controller
            var controller = new ScrollMagic.Controller({
                globalSceneOptions: {
                    triggerHook: "onEnter",
                    duration: "200%"
                }
            });
            var controller2 = new ScrollMagic.Controller({
                globalSceneOptions: {
                    triggerHook: "onEnter",
                    duration: "130%"
                }
            });

            // build scenes
            new ScrollMagic.Scene({
                    triggerElement: "#subBackgroundWrap"
                })
                .setTween("#subBackgroundWrap > div", {
                    y: "70%",
                    ease: Linear.easeNone
                })
                .addIndicators()
                .addTo(controller);

            new ScrollMagic.Scene({
                    triggerElement: ".subBodyTxtWrap"
                })
                .setTween(".subBodyTxtWrap > div", {
                    y: "10%",
                    ease: Linear.easeNone
                })
                .addIndicators()
                .addTo(controller2);
            </script>
</body>

</html>
